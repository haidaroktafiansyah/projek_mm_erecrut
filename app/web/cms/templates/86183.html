<>
  <effect
    meta={{
      // Show password
      togglePasswordVisiblity() {
        var passwordShown = false;
        return passwordShown ? false : true;
      },
      getCurrentYear() {
        return new Date().getFullYear();
      },
    }}
    run={() => {}}
  />
  <div className="flex h-screen overflow-hidden bg-white">
    <div className="w-screen h-screen flex justify-center items-center bg-white">
      <div className="p-10 flex justify-center items-center flex-col">
        <img
          className="mb-5"
          src="/fimgs/image-login.x3.svg"
          alt="BPS NJ"
          width="200"
          height="180"
        />
        <p className="mb-2 font-bold text-3xl text-gray-800">Masuk Sekarang</p>
        <p className="mb-5 text-md text-gray-600 text-center">
          Sudah punya akun Recruitment? Yuk <br></br> masuk untuk mengakses
          lowongan pekerjan
        </p>
        <div className="form-control mb-4">
          <div className="flex space-x-2">
            <input
              type="text"
              className="w-80 input input-bordered"
              autoComplete="off"
              placeholder="Username"
              name="username"
            />
          </div>
        </div>
        <div className="form-control mb-4">
          <div className="relative">
            <input
              type={meta.passwordShown ? "text" : "password"}
              name="password"
              placeholder="password"
              className="w-80 pr-16 input input-bordered"
            />
            <span
              role="button"
              className="absolute top-0 right-0 rounded-l-none btn btn-ghost"
              onMouseDown={meta.togglePasswordVisiblity()}
              onMouseUp={meta.togglePasswordVisiblity()}
              onTouchStart={meta.togglePasswordVisiblity()}
              onTouchEnd={meta.togglePasswordVisiblity()}
            >
              {/*Dibolehkan tekan tahan lama mouse kemudian geser lepas untuk mempertahan posisi state*/}
              {meta.passwordShown ? (
                <span>lihat</span>
              ) : (
                <svg
                  width={20}
                  height={20}
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fillRule="evenodd"
                    clipRule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    fill="#6B7280"
                  />
                  <path
                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                    fill="#6B7280"
                  />
                </svg>
              )}
            </span>
          </div>
        </div>
        <button
          className="bg-blue-500 hover:bg-blue-700 text-white font-bold p-3 rounded w-80"
          onClick={() => {
            window.location.replace("/");
          }}
        >
          <span>Login</span>
        </button>
        <div className="mt-7 text-center">
          <span className="text-gray-400">Belum Punya Akun ? </span>
          <a class="text-blue-500 font-semibold">{""} Daftar</a>
        </div>
      </div>
    </div>
  </div>
</>
